<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Pokémon TCG</h1>

      <div class="action-area">
        <!-- <div style="width: fit-content;" id="drawNewCardsBtnDiv"> -->
        <button id="drawNewCardsBtn">
          Tirer des cartes aléatoires (5 cartes)
        </button>
        <!-- </div> -->
        <div id="timerDisplay"></div>
      </div>

      <div class="game-area">
        <div class="card-section">
          <div class="section-header">
            <h3>Votre Main</h3>
          </div>
          <div class="section-body">
            <div id="handContainer" class="card-container"></div>
          </div>
        </div>

        <div class="card-section">
          <div class="section-header">
            <h3>Votre Pioche</h3>
          </div>
          <div class="section-body">
            <div id="deckContainer" class="card-container"></div>
          </div>
        </div>
      </div>

      <div class="action-area">
        <button id="battleBtn">Lancer une bataille avec un dresseur</button>
        <button id="catalogBtn">Catalogue</button>
      </div>
    </div>

    

    <div id="cardDetailsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="card-details-title" id="cardDetailsTitle">
            Détails de la carte
          </h5>
          <button class="card-details-btn-close" aria-label="Fermer"></button>
        </div>
        <div id="cardDetailsContent"></div>
      </div>
    </div>
    <!-- popup attendre pour tirer nouveau booster -->
    <div id="cooldownPopup" class="popup-overlay hidden">
      <div class="popup-content">
        <span id="closePopupBtn" class="popup-close">&times;</span>
        <p id="cooldownMessage">⏳ Veuillez patienter avant de tirer un nouveau paquet.</p>
      </div>
    </div>
    <div id="noCardPopup" class="popup-overlay hidden">
  <div class="popup-content">
    <span class="popup-close" onclick="document.getElementById('noCardPopup').classList.add('hidden')">&times;</span>
    <p>Vous devez avoir au moins 1 carte dans votre main pour lancer une bataille.</p>
  </div>
</div>


    <script type="module" src="js/manage-cards.js"></script>
    <script type="module" src="js/pokemon-api.js"></script>
    <script type="module" src="js/display-cards.js"></script>
    <script type="module" src="js/drag-card-to-hand.js"></script>
    <script type="module" src="js/display-timer.js"></script>
    <script type="module" src="js/display-card-details.js"></script>
    <script type="module" src="js/battle/battle-system.js"></script>
    <script type="module" src="js/catalog/navigation.js"></script>
    <script type="module" src="js/catalog/catalog.js"></script>
  </body>
</html>
