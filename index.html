<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Pokémon TCG</h1>

      <div class="action-area">
        <button id="drawNewCardsBtn">
          Tirer des cartes aléatoires (5 cartes)
        </button>
        <div id="timerDisplay"></div>
      </div>

      <div class="game-area">
        <div class="card-section">
          <div class="section-header">
            <h3>Votre Main</h3>
          </div>
          <div class="section-body">
            <div id="handContainer" class="card-container"></div>
          </div>
        </div>

        <div class="card-section">
          <div class="section-header">
            <h3>Votre Pioche</h3>
          </div>
          <div class="section-body">
            <div id="deckContainer" class="card-container"></div>
          </div>
        </div>
      </div>

      <div class="action-area">
        <button id="battleBtn">Lancer une bataille avec un dresseur</button>
      </div>
    </div>

    <div id="cardDetailsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="card-details-title" id="cardDetailsTitle">
            Détails de la carte
          </h5>
          <button class="card-details-btn-close" aria-label="Fermer"></button>
        </div>
        <div id="cardDetailsContent"></div>
      </div>
    </div>
    <script type="module" src="js/manage-cards.js"></script>
    <script type="module" src="js/pokemon-api.js"></script>
    <script type="module" src="js/display-cards.js"></script>
    <script type="module" src="js/drag-card-to-hand.js"></script>
    <script type="module" src="js/display-timer.js"></script>
    <script type="module" src="js/display-card-details.js"></script>
  </body>
</html>
