<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Échanger des cartes</h1>

      <div class="action-area">
        <!-- <div style="width: fit-content;" id="drawNewCardsBtnDiv"> -->
        <button id="drawNewCardsBtn">
          Tirer des cartes aléatoires (5 cartes)
        </button>
        <!-- </div> -->
        <div id="timerDisplay"></div>
      </div>

      <div class="action-area">
        <button id="tradeBtn">Échanger des cartes</button>
      </div>

      <div class="exchange-area">
        <div class="exchange-section">
          <h3>Votre Main</h3>
          <div id="handContainer" class="card-container"></div>
        </div>
        <div class="vs-badge">VS</div>
        <div class="exchange-section">
          <h3>Cartes du Bot</h3>
          <div id="botHandContainer" class="card-container"></div>
        </div>
      </div>
      <div class="exchange-area" style="margin-top:0;">
        <div class="exchange-section">
          <h3>Votre proposition</h3>
          <div id="playerSelectedCard" class="card-container" style="justify-content:center;"></div>
        </div>
        <div class="vs-badge">⇄</div>
        <div class="exchange-section">
          <h3>Proposition du bot</h3>
          <div id="botSelectedCard" class="card-container" style="justify-content:center;"></div>
        </div>
      </div>
      <div class="action-area" id="exchangeActionArea" style="display:none;">
        <button id="validateExchangeBtn">Valider</button>
        <button id="cancelExchangeBtn">Refuser</button>
      </div>

      <div class="action-area">
        <button id="battleBtn">Lancer une bataille avec un dresseur</button>
        <button id="catalogBtn">Catalogue</button>
      </div>
    </div>

    

    <div id="cardDetailsModal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="card-details-title" id="cardDetailsTitle">
            Détails de la carte
          </h5>
          <button class="card-details-btn-close" aria-label="Fermer"></button>
        </div>
        <div id="cardDetailsContent"></div>
      </div>
    </div>
    <!-- popup attendre pour tirer nouveau booster -->
    <div id="cooldownPopup" class="popup-overlay hidden">
      <div class="popup-content">
        <span id="closePopupBtn" class="popup-close">&times;</span>
        <p id="cooldownMessage">⏳ Veuillez patienter avant de tirer un nouveau paquet.</p>
      </div>
    </div>
    <div id="noCardPopup" class="popup-overlay hidden">
  <div class="popup-content">
    <span class="popup-close" onclick="document.getElementById('noCardPopup').classList.add('hidden')">&times;</span>
    <p>Vous devez avoir au moins 1 carte dans votre main pour lancer une bataille.</p>
  </div>
</div>

    <div id="exchangeModal" class="popup-overlay hidden">
      <div class="popup-content">
        <h3>Proposition d'échange</h3>
        <div id="exchangeProposal"></div>
        <button id="acceptExchangeBtn">Accepter</button>
        <button id="declineExchangeBtn">Refuser</button>
      </div>
    </div>


    <script type="module" src="js/display-card-details.js"></script>
    <script type="module" src="js/trade/trade.js"></script>
  </body>
</html>
